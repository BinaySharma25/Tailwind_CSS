<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body >
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-black rounded-lg">
        <!-- Qoute Container-->
        <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 flex justify-center items-center font-bold text-xl rounded-t">News you can trust.
        </div>
        <!-- Content Container-->
        <div class="w-full text-center mt-6 ">
            <h3 class="text-lg font-semibold">Stay up to date with the latest!</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input type="email" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">
                <button class="bg-blue-500 text-white mx-52 w-full py-2 rounded-full">Subscribe Now</button>
                <p class="my-6 text-sm w-full text-center">We value your privacy</p>
            </form>
        </div>
    </div>
</body>
</html>
